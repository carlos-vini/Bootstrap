<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <style>
        .h300{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Colunas</div>
        </div>
    </div>    
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-3 bg-warning bg-opacity-50 h300"></div>
            <div class="col-6 bg-warning bg-opacity-75 h300"></div>
            <div class="col bg-warning bg-opacity-25 h300"></div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12 bg-warning bg-opacity-50 h300"></div>
            <div class="col-3 bg-warning bg-opacity-75 h300"></div>
            <div class="col-9 bg-warning bg-opacity-25 h300"></div>
            <div class="col-12 bg-warning bg-opacity-50 h300"></div>
        </div>
    </div>
</body>
</html>
